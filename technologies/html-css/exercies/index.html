<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Flextagram</title>
</head>

<body>
  <main role="main" class="main">

    <div class="profile-info">
      <header class="profile-info-header">
        <div class="avatar">
          <img src="http://loremflickr.com/500/500/people,portrait/all">
        </div>
        <div class="username">
          <p>
            janedoe_
          </p>
          <button class="btn"><i class="fa fa-cog"></i> Edit profile</button>
        </div>
      </header>
      <div class="bio">
        <strong>Jane Doe</strong> Lorem ipsum dolor sit, amet consectetur adipisicing elit <i class="fa fa-camera"></i>
        <i class="fa fa-plane"></i>
      </div>
      <div class="stats">
        <div><strong>164</strong> posts</div>
        <div><strong>188</strong> followers</div>
        <div><strong>206</strong> following</div>
      </div>
    </div><!-- /profile-info -->
    <div class="gallery">
      <div class="gallery-item">
        <a href="#"><img src="http://loremflickr.com/500/500/nature,landscape/all?random=1"></a>
        <div class="gallery-item-overlay">
          <i class="fa fa-heart"></i> &nbsp; 4 &nbsp;
          <i class="fa fa-comment"></i> &nbsp; 3
        </div>
      </div>
      <div class="gallery-item">
        <a href="#"><img src="http://loremflickr.com/500/500/nature,landscape/all?random=2"></a>
      </div>
      <div class="gallery-item">
        <a href="#"><img src="http://loremflickr.com/500/500/nature,landscape/all?random=3"></a>
      </div>
      <div class="gallery-item">
        <a href="#"><img src="http://loremflickr.com/500/500/nature,landscape/all?random=4"></a>
      </div>

        <a href="#"><img src="http://loremflickr.com/500/500/nature,landscape/all?random=5"></a>
      </div>
      <div class="gallery-item">
        <a href="#"><img src="http://loremflickr.com/500/500/nature,landscape/all?random=6"></a>
      </div>
      <div class="gallery-item">
        <a href="#"><img src="http://loremflickr.com/500/500/nature,landscape/all?random=7"></a>
      </div>
      <div class="gallery-item">
        <a href="#"><img src="http://loremflickr.com/500/500/nature,landscape/all?random=8"></a>

      <div class="gallery-item">
        <a href="#"><img src="http://loremflickr.com/500/500/nature,landscape/all?random=9"></a>

</html>
