<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/scss" href="style.scss" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Shopping Cart</title>
  </head>

  <body>
    <i class="fas fa-shopping-cart"></i>

    <div class="container">
      <div>
        <p>Product Nr.1</p>
        <button type="button" class="btn btn-outline-secondary" id="nr-1">Add to cart</button>
      </div>

      <div>
        <p>Product Nr.2</p>
        <button type="button" class="btn btn-outline-secondary" id="nr-2">Add to cart</button>
      </div>

      <div>
        <p>Product Nr.3</p>
        <button type="button" class="btn btn-outline-secondary" id="nr-3">Add to cart</button>
      </div>
    </div>

    <div class="container-two">
      <div>
        <p>1 Product Nr.1</p>
        <hr width 100% />
        <button type="button" class="btn btn-outline-secondary" id="increment">+</button>
        <button type="button" class="btn btn-outline-secondary" id="decrement">-</button>
      </div>

      <div>
        <p>2 Product Nr.2</p>
        <hr width 100% />
        <button type="button" class="btn btn-outline-secondary" id="increment">+</button>
        <button type="button" class="btn btn-outline-secondary" id="decrement">-</button>
      </div>

      <div>
        <p>3 Product Nr.3</p>
        <hr width 100% />
        <button type="button" class="btn btn-outline-secondary" id="increment">+</button>
        <button type="button" class="btn btn-outline-secondary" id="decrement">-</button>
      </div>
    </div>

    <ul class="list-group">
      <li class="list-group-item"></li>
      <li class="list-group-item"></li>
      <li class="list-group-item"></li>
    </ul>

    <ul class="list-group">
      <li class="list-group-item"></li>
      <li class="list-group-item"></li>
      <li class="list-group-item"></li>
    </ul>

    <div id="main"></div>
    <script src="index.js"></script>
  </body>
</html>
