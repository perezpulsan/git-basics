<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 &amp; WebPack Boilerplate</title>

  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
  <div class="container">
    <form class="form-inline" id="username-form">
      <label class="sr-only" for="username">Name</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="username" placeholder="Github username">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>

    <div class="repositories-table ">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Repository Name</th>
            <th scope="col">URL</th>
            <th scope="col">Repository Links</th>
          </tr>
        </thead>
        <tbody="#target">
          <tr>
            <td>1</td>
            <td>Git-Basics</td>
            <td>Url</td>
            <td>
              <a href="https://github.com/perezpulsan/git-basics">Link to Repository</a>
            </td>
            <tr>
              <td>2</td>
              <td>Git-Practice</td>
              <td>Url</td>
              <td>
                <a href="https://github.com/perezpulsan/git-practice">Link to Repository</a>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>Git-Test-Rep</td>
              <td>Url</td>
              <td>
                <a href="https://github.com/perezpulsan/test_repo">Link to Repository</a>
              </td>
            </tr>
            </tbody>
      </table>
    </div>

    <div id="repositories"></div>
  </div>


  <script src="dist/main.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</body>

</html>
